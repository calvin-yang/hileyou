<extend name="Public/base" />
<block name="style">
	<style>
		.prices{
			    font-weight: bold;
    			font-size: 20px;
		}
		.prices span {
			color: darkgrey;	
		}
	</style>
</block>
<block name="body">
	<!-- 标题栏 -->
		<div class="tab-wrap">
			<div class="prices">
				提现金额<span class="check-tips">（可提现金额￥：{:$price?$price:'0.00'}）</span>
			</div>
		<div class="tab-content">
    <form action="" method="post" class="form-horizontal" autocomplete="off">
		<div class="form-item">
			<label class="item-label">金额：<span class="check-tips">（请输入要提现的金额）</span></label>
			<div class="controls">
				<input type="number" name="price" class="text input-large"  autocomplete="off"/>
			</div>
		</div>
		
		<div class="form-item">
			<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">提 现</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
			</div>
	</div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
	<script>
		$('.side-sub-menu').find('a[href="{:U('finance/index')}"]').closest('li').addClass('current');
	</script>
</block>
