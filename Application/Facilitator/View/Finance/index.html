<extend name="Public/base" />
<block name="style">
	<style>
		.fa_top{
			    display: block;
			    width: 100%;
			    height: 50px;
			    background-color: darkgray;
			    float: left;

		}
		.fa_top span.btn{margin-left: 20px; float:right;}
		.fa_top p.price{margin: 15px 25px;font-size: 18px;}
		.fa_jiao {
				display: block;
			    width: 100%;
			    height: 30px;
			    float: left;
		}
		.fa_jiao p{line-height: 30px;margin-left: 25px;font-size: 18px;}
	</style>
</block>
<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>个人财务管理</h2>
	</div>
	
    <!-- 数据列表 -->
    <div class="data-table table-striped">
    	<div class="fa_top">
    		<p class="price">我的资金(￥)：<span>{:$price?$price:'0.00'}</span><a href="{:U('Finance/withdrawals')}"><span class="btn">提现</span></a></p>
    	</div>
    	<div class="fa_jiao">
    		<p>交易记录</p>
    	</div>
	<table class="">
    <thead>
        <tr>
		<th class="">交易时间</th>
		<th class="">订单号</th>
		<th class="">途径</th>
		<th class="">交易金额</th>
		<th class="">交易状态</th>
		<th class="">操作</th>
		</tr>
    </thead>
    <tbody>
		<volist name="_list" id="vo">
		<tr>
			<td>{:time_format($vo['insert_time'])} </td>
			<td>{$vo.order_number}</td>
			<td>{$vo.title}</td>
			<td>{$vo.discount_price}</td>
			<td>{$vo.status_text}</td>
			<td>
				<a href="{:U('ord_detail',array('pro_order_id'=>$vo['id']))}">详情</a>
				
            </td>
		</tr>
		</volist>
	</tbody>
    </table> 
	</div>
    <div style="text-align:center;">
        {$_page}
    </div>



</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
	<script type="text/javascript">
	

    //导航高亮
    $('.side-sub-menu').find('a[href="{:U('finance/index')}"]').closest('li').addClass('current');
	</script>
</block>
