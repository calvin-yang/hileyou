<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
		<div class="tab-wrap">
		<ul class="tab-nav nav">
		<li ><a href="{:U('updatenickname')}">修改昵称</a></li>
		<li ><a href="{:U('updatepassword')}">修改密码</a></li>
		<li class="current"><a href="{:U('alipay')}">绑定支付宝</a></li>
		</ul>
		<div class="tab-content">
	<!-- 修改密码表单 -->
    <form action="{:U('User/alipay')}" method="post" class="form-horizontal" autocomplete="off">
		<div class="form-item">
			<label class="item-label">支付宝姓名：<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" name="account_name" class="text input-large" value="{$info.account_name}"  autocomplete="off"/>
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">支付宝帐号：<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" name="back_card" class="text input-large" autocomplete="off" value="{$info.back_card}"/>
			</div>
		</div>
		<div class="form-item">
			<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 认</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
			</div>
	</div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
</block>
