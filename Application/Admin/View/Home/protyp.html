<extend name="Public/base"/>

<block name="style">
</block>

<block name="body">

    <div class="main-title">
        <h2>首页产品图片小模块</h2>
    </div>
    <!-- <form action="__SELF__" method="post" class="form-horizontal" enctype="multipart/from-data"> -->
    <form action="__SELF__" method="post" class="form-horizontal" enctype="multipart/form-data">

    
    <volist name="_list" id="vo">
        <div class="form-item cf">
            <label class="item-label">
                <eq name="vo['type']" value="1">最美住宿</eq>
                <eq name="vo['type']" value="2">吃货必去</eq>
                <eq name="vo['type']" value="3">尽情玩耍</eq>
                <eq name="vo['type']" value="5">美中行走</eq>
                <span class="check-tips"></span>
            </label>
            <div class="controls">
                <div id="main">
                   <div class="demo">
                        <div class="btn">
                            <span class="up_str">(上传/更新)图片</span>
                            <span class="img_up"><input type="file" name="img" upUrl="{:U('Home/imgUplode')}" at="img_url{$i}" onchange="img_upload(this,1);"></span>
                            <input id="img_url{$i}" type="hidden" name="img_url[]" value="{$vo.img_url}" />
                            <input type="hidden" name="id[]" value="{$vo.id}" />
                            <input type="hidden" name="type[]" value="{$vo.type|default=$i}" />
                        </div>
                        <div class="progress">
                            <span class="bar"></span><span class="percent">0%</span >
                        </div>
                        <div class="files"></div>
                        <!-- <div id="showimg"></div> -->
                   </div>
                   <php>$img_url = getImgUrl($vo['img_url']);</php>
                   <div class="col-md-12 column" id="showimg"><img src="{:($img_url)?$img_url[0]['url']:''}" width="220px" height="111px"></div>
                </div>
            </div>
        </div>

        <div class="form-item cf">
            <label class="item-label">标题<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large " name="title[]" value="{$vo.title}">*
            </div>
        </div>

        <!-- <div class="form-item cf">
            <label class="item-label">副标题<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large " name="retitle[]" value="{$vo.retitle}">*
            </div>
        </div> -->



        <div class="form-item cf">
            <label class="item-label">状态<span class="check-tips"></span></label>
            <div class="controls">
                <div class="radio">
                  <label>
                    <input type="radio" name="status{$i}" id="status" value="0" <eq name="vo.status" value="0">checked</eq>>
                    &nbsp;禁用
                  </label>&nbsp;&nbsp;&nbsp;&nbsp;
                  <label>
                    <input type="radio" name="status{$i}" id="status" value="1" <if condition="$vo['status'] == '' || $vo['status'] == 1">checked</if>>
                    &nbsp;启用
                  </label>&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                
            </div>
        </div>

    </volist>


        

       
        

        
        

        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <!-- <button class="btn submit-btn" id="submit" type="submit" target-form="form-horizontal">确 定</button> -->
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>


            
</block>


<block name="script">

    <script type="text/javascript">
        // Think.setValue("type", {$info.type|default=0});

        //导航高亮
        $('.side-sub-menu').find('a[href="{:U('Home/protyp')}"]').closest('li').addClass('current');
        // 然后在select元素上启用chose
        jQuery("#mobile").chosen();

    </script>
    
</block>
